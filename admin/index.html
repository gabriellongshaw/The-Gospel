<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Gospel - Admin Dashboard</title>
  <link rel="stylesheet" href="../assets/css/admin.css">
  <link rel="canonical" href="https://thegospel.gabriellongshaw.co.uk/admin/" />
</head>
<body>
  <div class="main-container">

    <section class="login-section" id="login-section">
      <h2>Admin Login</h2>
      <form id="login-form">
        <div class="input-field">
          <input type="email" id="email" placeholder=" " required>
          <label for="email">Email</label>
        </div>
        <div class="input-field">
          <input type="password" id="password" placeholder=" " required>
          <label for="password">Password</label>
        </div>
        <button class="button button-primary" type="submit">Log In</button>
      </form>
      <p class="error" id="login-error"></p>
      <button class="button button-secondary" id="home-btn">Return to Home</button>
    </section>

    <section class="admin-section" id="admin-section">

      <div class="admin-header">
  <h1 class="admin-title">The Gospel - Admin Dashboard</h1>
  <div class="controls-box">
    <div class="header-content">
      <h2 class="section-title">Daily Verse Picker</h2>
    </div>
    <div class="admin-buttons">
      <button class="button button-primary" id="auto-btn">Use Automatic Verse</button>
      <button class="button button-secondary" id="logout-btn">Log Out</button>
      <button class="button button-secondary" id="home-btn-admin">Return to Home</button>
    </div>
  </div>
</div>

      <div class="daily-verse-card">
        <h3>Today's Verse</h3>
        <p class="center-verse" id="current-verse-text"></p>
        <p id="current-verse-reflection"></p>
      </div>

      <div class="verse-grid" id="verses-list">
      </div>

    </section>
  </div>
  <script type="module" src="../assets/js/main.js"></script>
  <script type="module" src="../assets/js/admin.js"></script>
</body>
</html>
